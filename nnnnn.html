<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freeze the Browser</title>
</head>
<body>
    <h1>Click the button to freeze this page!</h1>
    <button onclick="freezePage()">Freeze Now</button>

    <script>
        function freezePage() {
            let x = 0;
            while (true) {
                x++;
            }
        }
    </script>
</body>
</html>
