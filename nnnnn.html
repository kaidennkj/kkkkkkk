<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinite Loop Crash</title>
</head>
<body>
    <h1>Click the button to crash this tab!</h1>
    <button onclick="crashBrowser()">Crash Now</button>

    <script>
        function crashBrowser() {
            while (true) {
                console.log("Crashing...");
            }
        }
    </script>
</body>
</html>
